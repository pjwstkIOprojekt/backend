#spring datasource
spring.datasource.url=jdbc:mysql://database:3306/test_db
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

#flyway
spring.flyway.url=jdbc:mysql://database:3306/test_db
spring.flyway.user=${SQL_USER}
spring.flyway.password=${SQL_PASSWORD}
spring.flyway.baseline-on-migrate=true

#logs
logging.level.org.springframework.web=debug
